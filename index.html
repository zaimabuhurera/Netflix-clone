
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>My List</li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
        </div>
        <div class="hero-buttons">
            <button class="cta">Subscribe</button>
            <button class="demo">Watch Demo</button>
        </div>
    </section>

    <section class="features">
        <h2>Enjoy on your TV.</h2>
        <p>Watch on Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
    </section>

    <!-- Add more sections for content recommendations, genres, and more as needed -->

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
